



  <div *ngIf="user" class="view">
    <h2>{{user.name1 | uppercase}} Details</h2>
    <li *ngFor="let user of data">
<div><span>Id: </span>{{getUser()}}</div>
<div><span>Surname: </span>{{user.surname}}</div>
<div><span>Email: </span>{{user.email}}</div>
<div><span>Email: </span>{{user.gender}}</div>

    </li>
</div>
